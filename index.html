<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Scramble game</title>
    <link rel="stylesheet" href="pstyle.css">

  </head>
  <body>
  <div class="container">
      <div class="start">
        <h1>Word Scramble</h1>
        <div class="content">
        <h2>  <p class="word"></p>  </h2>
            <div class="hint">
            <p class="hint">Hint: <span></span>
          </div>
          <div class="buttons">
          <input type="text" spellcheck="false" placeholder="Enter a valid word">
          <button class="refreshw">Refresh Word</button>
          <button class="checkw">Check Word</button>
        </div>
        </div>
        </div>



      </div>
      <script src="pscript.js">  </script>
  </body>
</html>
